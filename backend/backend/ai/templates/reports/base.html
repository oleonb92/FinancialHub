
<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: {{ colors.background }};
            color: {{ colors.text }};
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid {{ colors.primary }};
            padding-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .section h2 {
            color: {{ colors.primary }};
            margin-top: 0;
        }
        .metric {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: {{ colors.primary }};
        }
        .metric-label {
            font-size: 14px;
            color: #666;
        }
        .chart-container {
            margin: 20px 0;
            text-align: center;
        }
        .insight {
            background: #e3f2fd;
            border-left: 4px solid {{ colors.info }};
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .goal {
            background: #e8f5e8;
            border-left: 4px solid {{ colors.success }};
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .anomaly {
            background: #ffebee;
            border-left: 4px solid {{ colors.danger }};
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }
        {% if custom_css %}
        {{ custom_css }}
        {% endif %}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
